<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tree menu</title>

    <style>
      .tree span:hover {
        font-weight: bold;
      }

      .tree span:hover {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
  <ul class="tree" id="tree">
    <li>Animals
      <ul>
        <li>Mammals
          <ul>
            <li>Cows</li>
            <li>Donkeys</li>
            <li>Dogs</li>
            <li>Tigers</li>
          </ul>
        </li>
        <li>Other
          <ul>
            <li>Snakes</li>
            <li>Birds</li>
            <li>Lizards</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Fishes
      <ul>
        <li>Aquarium
          <ul>
            <li>Guppy</li>
            <li>Angelfish</li>
          </ul>
        </li>
        <li>Sea
          <ul>
            <li>Sea trout</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
  </body>

  <script>
    // wrap <li>-elements in <span>-elements
    const listItems = document.getElementsByTagName('li');
    for (let listItem of listItems) {
        const node = listItem.childNodes[0];
        const span = document.createElement('span');
        node.after(span);
        span.appendChild(node)
    }

    // add event listener
    const tree = document.getElementById('tree');
    tree.addEventListener('click', e => {
        const parent = e.target.parentElement;
        const ulItems = parent.querySelectorAll('ul');
        ulItems.forEach(ul => ul.hidden = !ul.hidden)
    });
  </script>
</html>
